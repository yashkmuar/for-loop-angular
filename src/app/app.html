<h1>For Loop in Angular 19</h1>
<h2>{{users[0]}}</h2>

@for(user of users; track user){
  <h2>{{user}}</h2>
}

<hr>

<hr>
@for(student of students; track student.name; let id=$index){
  <h3><span>
{{student.name}}
  </span>
    <span>
{{student.age}}
    </span>
    <span>{{id}}</span>

    <button (click)="getName(student.name)">Get Name</button>
    </h3>
}
